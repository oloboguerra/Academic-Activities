<!DOCTYPE html>
<html lang="pt-br">
        <head>
        <meta charset="utf-8">
        <title>Imagens</title>
        <link rel="icon" href="">
    </head>
    <body>
        <h1>Elementos e Atributos para imagens e ilustrações</h1>
        <hr>
        <p>Uso da tag <b>img</b>e dos atributos <b>src</b> e <b>alt</b>, para inserir uma imagem em nosso projeto.</p>
        <p>
            <img src="imagens/onca.jpg" alt="Imagem: onça pintada, em primeiro plano, deitada em um tronco da árvore, com um cenário amazônico de fundo">
        </p>
        <hr>
        <figure>
            <img src="imagens/floresta-amazonica-vista-aerea.jpg" alt="Vista Aérea da Floresta Amazônica, onde há corrente de rio">
            <figcaption>Vista Aérea da Floresta Amazônica, onde há corrente de rio</figcaption>
        </figure>
        <!--A tag FIGURE permite que as imagens, nela inseridas, sejam SEMÂNTICAS e que possam ter legendas/créditos (FIGCAPTION).-->
        <p><a href="https://ciclovivo.com.br/wp-content/uploads/2019/11/floresta-com-cachoeira.jpg">Teste</a></p>
    </body>
</html>
