    <style>
        h1{text-align: center;}
        .box{border: 0.2em solid black; width: 100px; height: 100px;

        #azul{background-color: blue; color: aliceblue;}
        #verde{background-color: green; color: aliceblue;}
        #laranja{background-color: orange; color: aliceblue;}
    </style>
</head>
<body>
    <h1>Escolhendo a cor e exibindo o seu significado</h1>
    <p>
        <div id="azul" class="box">Azul</div>
        <div id="verde" class="box">Verde</div>
        <div id="laranja" class="box">Laranja</div>
    </p>
