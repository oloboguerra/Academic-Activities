<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 02 JS</title>
</head>
<body>
    <h1>Trabalhando com botão</h1>
    <p>Clique no botão para ver o horário local:</p>
    <button type="button" onclick="document.getElementById('hora').innerHTML = Date()">Clique aqui</button>
    <p id="hora"></p>
</body>
</html>
