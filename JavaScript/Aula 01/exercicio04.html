<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Apresentação</title>

<body>
    <script>
        var nome = 'Felipe'
        var idade = 24
        var data = new Date()
        var dia = data.getDate()
        var mes = data.getMonth()+1
        var ano = data.getFullYear()
        var dataCompletaSimplificada = data.toLocaleDateString()
        document.write("<p>Olá! Meu nome é <b>"+nome +"</b>, tenho "+idade +" anos e hoje é dia "+dataCompletaSimplificada +"</p>")
        console.log("Olá! Meu nome é "+nome +", tenho "+idade +" anos, e hoje é dia "+dataCompletaSimplificada)
    </script>
</body>
</html>
