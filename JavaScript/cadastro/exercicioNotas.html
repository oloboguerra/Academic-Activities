<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Record</title>
    <link rel="icon" href="https://www.pngrepo.com/png/245697/180/mortarboard-graduate.png">
    <style>
        #subject{margin-left: 25%;}
        #fill{border: 2px solid black; box-shadow: 5px 5px 5px;}
        #resultID{background-color: greenyellow;}
        button{cursor: pointer; background-color: green; color: aliceblue;
            border-radius: 5px; height: 30px; margin-left: 30%;}
    </style>
</head>
<body>
<h1>Academic Record</h1>
<table id="fill">
    <tr>
    <th>Full Name:</th>
    <th>Grade:</th>
    <th><label for="subject">Subject:</th>
    </tr>
    <tr>
        <td><input type="text"></td>
        <td><input type="text" placeholder="Kindergarten" style="text-align: center;"></td>
        <td><select name="subject" id="subject">
            <option selected disabled hidden style='display: none' value=''>e.g. Math</option>
            <option value="">Geography</option>
            <option value="">History</option>
        </select></td>
    </tr>
    <tr>
        <th>Bimester 1</th>
        <th>Bimester 2</th>
        <th>Bimester 3</th>
    </tr>
    <tr>
        <td><input type="number" placeholder="e.g. 1 - 10" style="text-align: center;"  id="b1"></td>
        <td><input type="number" placeholder="e.g. 1 - 10" style="text-align: center;"  id="b2"></td>
        <td><input type="number" placeholder="e.g. 1 - 10" style="text-align: center;"  id="b3"></td>
    </tr>
    <tr>
        <th>Bimester 4</th>
        <th>Average Rate:</th>
    </tr>
    <tr>
        <td><input type="number" placeholder="e.g. 1 - 10" style="text-align: center;"  id="b4"></td>
        <td><input type="number" id="average"></td>        
        <td><button onclick="Calculate()">Calculate</button></td>
    </tr>
</table>
<br>
<h2>Record</h2>
<table>    
    <tr id="resultID">
        <th>Full Name</th>
        <th>Grade</th>
        <th>Subject</th>
        <th>B1</th>
        <th>B2</th>
        <th>B3</th>
        <th>B4</th>
        <th>STATUS</th>
    </tr>
    <tr>
        <td><input disabled></td>
        <td><input disabled></td>
        <td><input disabled></td>
        <td><input disabled id="resultB1"></td>
        <td><input disabled id="resultB2"></td>
        <td><input disabled id="resultB3"></td>
        <td><input disabled id="resultB4"></td>
        <td><input disabled></td>
    </tr>
</table>
<script>
    let b1 = Number(document.getElementById('b1')).value
    let b2 = Number(document.getElementById('b2')).value
    let b3 = Number(document.getElementById('b3')).value
    let b4 = Number(document.getElementById('b4')).value
    let resultado = b1 + b2 + b3 + b4 / 4
    function Calculate(){event.preventDefault()
    document.getElementById('b1').innerHTML = resultB1
    document.getElementById('b2').innerHTML = resultB2
    document.getElementById('b3').innerHTML = resultB3
    document.getElementById('b4').innerHTML = resultB4
    document.write.getElementById('average').innerHTML = resultado}
</script>
</body>
</html>
