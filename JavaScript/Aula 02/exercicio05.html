<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis</title>
</head>
<body>
    <h1>Operações em JavaScript</h1>
    <p>Interações em JavaScript</p>
    <script>
        var nome = window.prompt("Qual é o seu nome?")
        var sobrenome = window.prompt("Qual é o seu sobrenome?")
        var idade = Number.parseInt(window.prompt("Qual é a sua idade?"))
        var idade2 = Number.parseInt(window.prompt("Coloque outra idade"))
        var resultado = idade + idade2 /*+(adição) -(subtração) *(multiplicação) /(divisão)*/
        document.write("O seu nome é" +nome +sobrenome +"<br> Sua idade é: "+idade)
        document.write("<br>A soma das idades é: "+resultado)
    </script>
</body>
</html>
