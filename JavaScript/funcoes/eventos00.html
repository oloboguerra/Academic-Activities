<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos com Funções</title>
    <style>
        div#area{font: normal; background-color: blueviolet; color: white;
            width: 200px; height: 200px; text-align: center; line-height: 200px;}
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseout="sair()" onmouseenter="entrar()">Interaja...</div>
    <script>
        /*var uma = 1 //altera
        let dois = 2 //altera
        const tres = 3 //o valor não deve ser alterado*/

        let a = window.document.getElementById('area')

        a.addEventListener('click', clicar) //para deixar o HTML limpo, e o código mais clean. O processo ocorre somente no .JS

        function clicar(){
            a.innerText = 'Clicou!'
            a.style.background = 'yellow'
            a.style.color = 'black'}
        function entrar(){
            a.innerText = 'Entrou?'
            a.style.background = 'blue'
        }
        function sair(){
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
