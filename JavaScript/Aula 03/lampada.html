<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acendendo a lâmpada</title>
</head>

<body>
    <h1 id="titulo">Acenda a lâmpada!</h1>

    <p><img id="lamp" onclick="quebrar()" onmouseout="apagar()" onmouseenter="acender()" src="img/apagada.jpeg"></p>

    <script>
        let a = window.document.getElementById('lamp')        
        function quebrar(){
            a.src = 'img/quebrada.jpg'
            }
                    
        function acender(){
            a.src = 'img/luz.jpeg'
        }
        function apagar(){
            a.src = 'img/apagada.jpeg'
        }
    </script>
    
</body>

</html>
