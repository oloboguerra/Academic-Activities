<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Trabalhando com Mídias</title>
</head>
<body>
    <h1>Inserindo Música e Vídeo</h1>
    <p>Para inserir uma música .MP3 em sua página web, o arquivo <b>DEVE</b> estar em uma pasta junto com o site. No nosso caso, temos a pasta mídia.</p>
    <audio controls>
        <source src="midia/audio/metalica_nothing.mp3" type="audio/mpeg">
    </audio>
    <br>
    <br>
    <section>
        <p>Veja os vídeos a seguir:</p>
        <video controls>
            <source src="midia/video/london.mp4" type="video/mp4">
            <source src="movie.ogg" type="video/ogg">
        </video>
    </section>
    <br>
    <br>
    <section>
        <video controls>
            <source src="midia/video/pink-floyd.mp4" type="video/mp4">
            <source src="movie.ogg" type="video/ogg">
            <track kind="subtitles" srclang="pt-br" src="midia/video/legenda-ptbr.vtt.txt" label="Português (Brasil)" default>
            <track kind="subtitles" srclang="en-us" src="midia/video/legenda-en.vtt.txt" label="English">
        </video>
    </section>
    <p>Existe outra forma de inserir o vídeo sem ter um arquivo, que é por meio do YOUTUBE.</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/hIa7dgZ0RoQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
